{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Search results</h1>
	<div class="posts">
				{% for food in foods%}
				<article>
					<a href="#" class="image"><img src="{{ food.get_image }}" style="width: 300px; height: 250px;" alt="" /></a>
					<h3>{{ food }}</h3>
					<p>{{ food.price}} c </p>
					<ul class="actions">
						<li><a href="{% url 'detail' food.id %}" class="button">More</a></li>
					</ul>
				</article>
				{% endfor %}
			</div>
{% endblock %}
